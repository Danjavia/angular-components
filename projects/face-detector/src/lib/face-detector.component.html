<div class="face-match" [style.height]="height + 'px'" style="overflow: hidden;">
  <div *ngIf="!modelsReady || !stream" style="justify-content: center; display: flex; align-items: center;">
    <img src="https://svgshare.com/i/WC7.svg" alt="loader">
  </div>

  <div class="video-player" *ngIf="modelsReady && !photo">
    <video
      *ngIf="stream"
      #videoElement
      [srcObject]="stream"
      (loadedmetadata)="loadedMetaData()"
      (play)="playListener()"
      [style.width]="width + 'px'"
      [style.height]="height + 'px'"
    ></video>
    <canvas #canvas id="new-over-canvas"></canvas>
    <img [src]="placeholder" alt="placeholder" class="placeholder" />
    <div class="text-center text-white face-hint">
      Ubica tu rostro dentro del círculo. Tomaremos la foto de manera automática
    </div>
    <div class="counter" [style]="{bottom: 'calc(' + height + 'px - 130px)'}">
      <div class="text-center">
        <h3>{{count}}</h3>
        <strong class="text-white">Permanece quieto mientras tomamos la foto</strong>
      </div>
    </div>
  </div>
</div>
